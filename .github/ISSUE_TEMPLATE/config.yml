# Issue template chooser configuration
# Docs: https://docs.github.com/en/communities/using-templates-to-encourage-useful-issues-and-pull-requests/configuring-issue-templates-for-your-repository

blank_issues_enabled: true
contact_links:
  - name: Discussions
    # This URL is automatically updated by install.sh or can be manually updated with:
    # ./scripts/update-issue-template.sh
    url: https://github.com/YOUR_USERNAME/YOUR_REPOSITORY/discussions
    about: Use discussions for questions, ideas, and general conversation
