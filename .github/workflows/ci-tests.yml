#
# Self-Healing CI Pipeline with Retry Budget
# -------------------------------------------
# This workflow runs on every push and PR. If tests fail:
# 1. Error logs are captured and posted as a comment
# 2. Agent should read logs and fix issues
# 3. Maximum 3 attempts before hard-failing and tagging human
#
# The retry budget prevents infinite loops and runaway costs.
# Customize the commands below for your tech stack.

name: CI Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Maximum retry attempts before hard-failing
  MAX_RETRIES: 3

jobs:
  test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # =====================================================
      # RETRY BUDGET TRACKING
      # =====================================================
      - name: Check retry count
        id: retry_check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Count recent failed runs for this workflow on this branch
          RECENT_FAILURES=$(gh run list \
            --workflow="CI Tests" \
            --branch="${{ github.ref_name }}" \
            --status=failure \
            --limit=10 \
            --json conclusion,createdAt \
            --jq '[.[] | select(.createdAt > (now - 3600 | todate))] | length' \
            2>/dev/null || echo "0")
          
          echo "Recent failures in last hour: $RECENT_FAILURES"
          echo "failure_count=$RECENT_FAILURES" >> $GITHUB_OUTPUT
          
          if [[ "$RECENT_FAILURES" -ge "$MAX_RETRIES" ]]; then
            echo "exceeded=true" >> $GITHUB_OUTPUT
            echo "::warning::Retry budget exceeded ($RECENT_FAILURES failures in last hour)"
          else
            echo "exceeded=false" >> $GITHUB_OUTPUT
          fi

      # =====================================================
      # CUSTOMIZE THIS SECTION FOR YOUR TECH STACK
      # =====================================================
      
      # Node.js example:
      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
