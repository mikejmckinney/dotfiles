      #   run: npm run build

      # Python example:
      # - name: Setup Python
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: '3.11'
      #     cache: 'pip'
      #
      # - name: Install dependencies
      #   run: pip install -r requirements.txt
      #
      # - name: Run linter
      #   run: ruff check .
      #
      # - name: Run type check
      #   run: mypy .
      #
      # - name: Run tests
      #   id: tests
      #   run: pytest --cov 2>&1 | tee test-output.log
      #   continue-on-error: true

      # =====================================================
      # PLACEHOLDER: Remove after customizing
      # =====================================================
      - name: Run tests (placeholder)
        id: tests
        run: |
          echo "CI pipeline placeholder - customize for your project"
          echo "See comments in this file for Node.js and Python examples"
          
          # Verify template files exist (useful for template repo itself)
          if [ -f "./test.sh" ]; then
            set -o pipefail
            ./test.sh 2>&1 | tee test-output.log
          else
            echo "No test.sh found - add project-specific tests"
          fi

      # =====================================================
      # FAILURE HANDLING
      # =====================================================
      - name: Capture failure logs
        if: failure()
        id: capture_logs
        run: |
          echo "## CI Failure Report" > failure-report.md
          echo "" >> failure-report.md
          echo "**Workflow:** ${{ github.workflow }}" >> failure-report.md
          echo "**Run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> failure-report.md
          echo "**Branch:** ${{ github.ref_name }}" >> failure-report.md
          echo "**Commit:** ${{ github.sha }}" >> failure-report.md
          echo "**Retry Count:** ${{ steps.retry_check.outputs.failure_count }}/${{ env.MAX_RETRIES }}" >> failure-report.md
          echo "" >> failure-report.md
          echo "### Error Output" >> failure-report.md
          echo '```' >> failure-report.md
          if [[ -f "test-output.log" ]]; then
            tail -100 test-output.log >> failure-report.md
          else
            echo "No test output captured" >> failure-report.md
          fi
          echo '```' >> failure-report.md

      - name: Post failure comment on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let body = '';
            
            try {
              body = fs.readFileSync('failure-report.md', 'utf8');
            } catch (e) {
              body = '## CI Failure\n\nSee workflow logs for details.';
            }
            
            // Add retry budget warning if applicable
            const retryCount = parseInt('${{ steps.retry_check.outputs.failure_count }}') || 0;
            const maxRetries = parseInt('${{ env.MAX_RETRIES }}');
            
            if (retryCount >= maxRetries - 1) {
              body += '\n\n---\n';
              body += 'âš ï¸ **Warning:** Approaching retry budget limit. ';
              body += 'If next attempt fails, human review will be required.';
            }
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });

      - name: Tag human on retry budget exceeded
        if: failure() && steps.retry_check.outputs.exceeded == 'true'
        uses: actions/github-script@v7
        env:
          MAX_RETRIES: ${{ env.MAX_RETRIES }}
        with:
          script: |
            const title = 'ðŸš¨ CI Retry Budget Exceeded';
            const body = `The CI pipeline has failed ${process.env.MAX_RETRIES}+ times in the last hour.
            
            **Branch:** ${{ github.ref_name }}
            **Last Run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            ## Action Required
            
            The automated retry budget has been exhausted. A human must:
            1. Review the failure logs
            2. Fix the underlying issue
            3. Push a fix to resume CI
            
            This safeguard prevents infinite loops and runaway costs.
            
            ---
            *This issue was created automatically by the CI pipeline.*`;
            
            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'ci-failure'
            });
            
            const existingIssue = issues.data.find(i => i.title === title);
            
            if (existingIssue) {
              // Add comment to existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `Another failure at ${new Date().toISOString()}\n\n[View run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`
              });
            } else {
              // Create new issue (labels are optional - will be ignored if they don't exist)
              try {
                await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: title,
                  body: body,
                  labels: ['ci-failure', 'needs-human']
                });
              } catch (labelError) {
                // Retry without labels if they don't exist
                console.log('Labels not found, creating issue without labels');
                await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: title,
                  body: body
                });
              }
            }
            
            // Hard fail
            core.setFailed('Retry budget exceeded. Human intervention required.');

